  <link rel="preload" href="images/Kit1.png" as="image">

  <style>
    :root{
      --bg:#ffffff;
      --muted:#6b7280;
      --accent:#d32f2f;
      --ink:#0d1a2d;
      --maxw:1100px;
      --radius:12px;
      --social-icon-size:20px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--ink);
      background: linear-gradient(180deg,#fbfdff 0%, #f7f9fb 100%);
      line-height:1.5;
      padding:36px 20px;
    }

    .site {
      max-width:var(--maxw);
      margin:0 auto;
    }

    /* Header */
    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:10px 0;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:14px;
      text-decoration:none;
      color:inherit;
    }
    .logo-wrap {
      display:flex;
      align-items:center;
      width:50px;
    }
    .brand img { width: 100%; height: auto; }
    .brand h1{
      font-size:20px;
      margin:0;
      letter-spacing:0.02em;
      font-weight:700;
    }

    nav { display:flex; gap:12px; align-items:center; }
    .social-nav { display:flex; gap:10px; }
    .social-nav a svg { width:var(--social-icon-size); height:var(--social-icon-size); color:var(--ink); opacity:0.6; transition:opacity 0.2s; }
    .social-nav a:hover svg { opacity:1; }

    a.btn {
      padding:10px 14px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      display:inline-block;
      border:2px solid transparent;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
    }
    a.primary { background:var(--accent); color:#fff; }
    a.primary:hover { background:#c42828; }
    a.ghost { background:transparent; color:var(--accent); border-color:var(--accent); }
    a.ghost:hover { background:rgba(211,47,47,0.05); }

    /* Common Section Styles */
    section { margin-top: 60px; }
    h2.section-title { font-size: 28px; margin-bottom: 24px; text-align: center; }

    /* Hero */
    .hero {
      margin-top:20px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
    }
    .eyebrow { color:var(--muted); font-weight:600; font-size:13px; letter-spacing:0.06em; text-transform:uppercase; }
    h2.hero-title { font-size:40px; margin:10px 0 12px; line-height:1.05; }
    p.lead { font-size:18px; color:var(--muted); max-width:46ch; margin:0; }

    .hero-card{
      background: linear-gradient(180deg,#fff,#fcfcff);
      border-radius:var(--radius);
      padding:22px;
      box-shadow: 0 8px 30px rgba(13,26,45,0.06);
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .kit-visual {
      width:100%;
      height:260px;
      border-radius:10px;
      background: linear-gradient(180deg,#eaf4ff,#fff);
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-weight:700;
      font-size:14px;
      position:relative;
      overflow:hidden;
    }
    .kit-visual::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient( circle at 10% 20%, rgba(211,47,47,0.06), transparent 10% );
      pointer-events:none;
    }

    /* Products & Features Grid */
    .grid {
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:18px;
    }
    .product-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:20px;
    }
    .card {
      background:white;
      border-radius:12px;
      padding:18px;
      box-shadow: 0 4px 18px rgba(13,26,45,0.04);
    }
    .card h4 { margin:0 0 8px; font-size:16px }
    .card p { margin:0; color:var(--muted); font-size:14px }

    /* Why Choose Us (New) */
    .feature-icon { font-size: 24px; margin-bottom: 12px; display: block; }

    /* Testimonial (New) */
    .testimonial-card {
      background: #fff;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 4px 18px rgba(13,26,45,0.04);
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
    }
    .testimonial-text { font-size: 18px; font-style: italic; color: var(--ink); }
    .testimonial-author { margin-top: 16px; font-weight: 600; color: var(--muted); }

    /* FAQ (New) */
    .faq-item { border-bottom: 1px solid #eee; padding: 16px 0; }
    .faq-question { font-weight: 600; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    .faq-answer { margin-top: 10px; color: var(--muted); display: none; }
    .faq-item.active .faq-answer { display: block; }
    .faq-toggle { font-size: 18px; color: var(--muted); }

    /* What's inside */
    .two-col {
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:22px;
      margin-top:28px;
    }
    ul.kit-list {
      list-style:none;
      padding:0;
      margin:0;
    }
    ul.kit-list li {
      padding:10px 0;
      border-bottom:1px dashed #eee;
      color:var(--ink);
      font-size:15px;
      display:flex;
      align-items:center;
    }
    ul.kit-list li::before {
      content: "ðŸ©¹";
      margin-right: 8px;
      font-size: 14px;
    }
    ul.kit-list li:last-child { border-bottom: none; }

    /* Footer (New Layout) */
    footer {
      margin-top: 60px;
      padding: 40px 0;
      border-top: 1px solid #eee;
      color: var(--muted);
      font-size: 14px;
    }
    .footer-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 32px;
    }
    .footer-col h5 { color: var(--ink); font-size: 16px; margin: 0 0 16px; }
    .footer-links { list-style: none; padding: 0; margin: 0; }
    .footer-links li { margin-bottom: 10px; }
    .footer-links a { color: var(--muted); text-decoration: none; transition: color 0.2s; }
    .footer-links a:hover { color: var(--accent); }
    .footer-bottom {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 13px;
    }

    /* Small screens */
    @media (max-width:900px){
      .hero { grid-template-columns: 1fr; }
      .two-col { grid-template-columns: 1fr; }
      .grid, .footer-grid { grid-template-columns: 1fr; }
      header { gap:12px; flex-direction:column; align-items:flex-start }
      nav { width:100%; justify-content:space-between; }
      h2.hero-title { font-size: 32px; }
    }
  </style>
